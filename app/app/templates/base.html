<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <a class="navbar-brand" href="{{ url_for('books.landpage') }}">
                <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Library Logo" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('books.landpage') }}" style="font-size: 1.25rem;">Home</a>
                    <a class="nav-link" href="{{ url_for('books.create') }}" style="font-size: 1.25rem;">Create New Book</a>
                </div>
            </div>
        </div>
    </nav>


    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoKbNTnFIyHngP6hfj0smhWpR5HQ+CO8mJX+nWxglD7OrSpYXonZZ+ue2B+zz5yL" crossorigin="anonymous"></script>
</body>
</html>
