{% extends 'base.html' %}

<!-- Block for title -->
{% block title %}{{ book.title }}{% endblock %}

<!-- Block for content -->
{% block content %}
<div class="container mt-5">

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card border-dark mb-3" style="max-width: 18rem;">

                <img src="{{ book.image_url }}" class="card-img-top" alt="Cover of {{ book.title }}">


                <div class="card-body">

                    <h5 class="card-title">{{ book.title }}</h5>


                    <p class="card-text">{{ book.description }}</p>


                    <p class="card-text">
                        <small class="text-body-secondary"><strong>Number of Pages:</strong> {{ book.p_no }}</small>
                    </p>


                    <div class="mt-3">
                        <a href="{{ book.edit_url }}" class="btn btn-warning">Edit</a>
                        <form action="{{ book.delete_url }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>


                <div class="card-footer text-body-secondary">

                </div>
            </div>
        </div>
    </div>


    <div class="mt-3">
        <a href="{{ url_for('books.landpage') }}" class="btn btn-secondary">Back to All Books</a>
    </div>
</div>
{% endblock %}
