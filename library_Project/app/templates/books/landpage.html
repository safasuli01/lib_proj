{% extends 'base.html' %}

{% block title %}Library Home{% endblock %}

{% block content %}
    <div class="landing-page">
        <section class="hero">
            <h1>Welcome to Our Library</h1>
            <p>Discover a world of knowledge and explore our collection of books.</p>
            <a href="{{ url_for('create_book') }}" class="btn btn-primary">Add a New Book</a>
        </section>

        <section class="book-list">
            <h2>Our Collection</h2>
            <div class="books">
                {% for book in books %}
                    <div class="book-item">
                        <img src="{{ book.image_url }}" alt="{{ book.title }}" class="book-cover" />
                        <h3>{{ book.title }}</h3>
                        <a href="{{ book.show_url }}" class="btn btn-info">View Details</a>
                    </div>
                {% endfor %}
            </div>
        </section>
    </div>
{% endblock %}
