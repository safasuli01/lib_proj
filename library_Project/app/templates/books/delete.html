{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ book.title }}"?</h2>

<form method="POST" action="{{ book.delete_url }}">
    <button type="submit">Yes, delete it</button>
    <a href="{{ url_for('home') }}">Cancel</a>
</form>
{% endblock %}
